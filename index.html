<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powercell46's Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/hourglass-512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="initialize()">
    <img src="https://icon-library.com/images/theme-icon-png/theme-icon-png-6.jpg" id="change-theme" alt="change-theme">
   <section id="main">
        <div class="icons">
            <a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://mail.google.com" target="_blank"><i class="fa-solid fa-envelope"></i></a>
        </div>
        <h1 id="title">Powercell46's Countdown</h1>
        <button id="custom-time">Custom</button>
        <h2></h2>
        <h3></h3>
        <div class="container" style="display: none;">
        <label for="hours">Hours:</label>
        <input type="number" name="hours">
        <label for="minutes">Minutes:</label>
        <input type="number" name="minutes">
        <label for="seconds">Seconds:</label>
        <input type="number" name="seconds">
        </div>
   </section>
    <nav>
        <li>30</li>
        <li>10</li>
        <li>5</li>
    </nav>
</body>
</html>
